# Configuration SonarQube pour le projet GMAO
sonar.projectKey=tn.esprit:backend
sonar.projectName=GMAO Backend
sonar.projectVersion=5.1.0

# Répertoires source et test
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Rapports de couverture
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions pour améliorer les métriques
sonar.exclusions=**/config/**,**/entity/**,**/model/**,**/PIApplication.java
sonar.test.exclusions=**/test/**
sonar.coverage.exclusions=**/config/**,**/entity/**,**/model/**,**/PIApplication.java

# Seuils adaptés pour le projet (temporaire)
sonar.qualitygate.wait=true

# Encodage
sonar.sourceEncoding=UTF-8

# Version Java
sonar.java.source=17
sonar.java.target=17

# Exclusion des duplications pour les DTOs et entités
sonar.cpd.exclusions=**/entity/**,**/model/**,**/dto/**
