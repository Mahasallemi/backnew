# Configuration temporaire avec H2 pour test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuration du serveur
server.port=8089

# Configuration JWT
application.security.jwt.secret-key=mySecretKey123456789012345678901234567890
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Configuration email (mock)
spring.mail.host=localhost
spring.mail.port=1025

# Configuration des logs
logging.level.tn.esprit.PI=INFO
logging.level.org.springframework.security=WARN

# Configuration actuator pour monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
