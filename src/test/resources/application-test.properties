# Configuration de test pour éviter les connexions à la base de données réelle
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuration JPA pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de sécurité pour les tests
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=ADMIN

# Configuration JWT pour les tests
jwt.secret=testSecretKeyForJunitTestsOnly
jwt.expiration=3600000

# Configuration email pour les tests (mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# Désactiver les logs de sécurité pour les tests
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.tn.esprit.PI=DEBUG
